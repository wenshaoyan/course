<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>

<div id="example">
  <select>
    <option v-for="item of test">{{item}}</option>
  </select>
  <button @click="greet('1')">mi</button>
  <button @click="greet2('1')">mi2</button>
  <span>{{b}}</span>
</div>
</body>
<script>
  var data = {a: 1, test: ['1'],b:{c:1}};
  var vm = new Vue({
    el: '#example',
    data: data,
    methods: {
      greet: function (a) {
        let list = [];
        for (let index = 0; index < 1; index++) {
          this.test.push(index)
        }
        //this.test = list;
      },
      greet2:function () {
        this.test[0]='2';
        this.b.c=3
      }
    }

  });
  console.log(vm.$data === data); // => true
  console.log(vm.$el === document.getElementById('example')); // => true
  // $watch 是一个实例方法
  vm.$watch('test', function (newValue, oldValue) {
    // 这个回调将在 `vm.a` 改变后调用
    console.log("==========")
  })

</script>
</body>
</html>
